<p *ngIf="showActions">  
    Content  to render when the conditon is true.
</p>
<div *ngIf="showActions">  
  This  is *ngif example

    Content  to render when the condition is true.
</div>

<ng-template #elseBlock>
    Content to render when the condition is false.
</ng-template>
